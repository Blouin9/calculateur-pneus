<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>Kenny U-Pull - Calculateur de pneus</title>
<style>
  body { font-family: Arial Black, Arial, sans-serif; background: #e9f7ef; color: #1a1a1a; margin: 0; }
  .container { max-width: 430px; margin: 0 auto; padding: 12px; }
  img.logo { display:block; margin:0 auto 18px auto; max-width:160px; width:100%; }
  h1 { text-align: center; font-size: 2.3em; margin-top: 0; }
  label { font-size: 1.4em; margin-top: 16px; display: block; }
  select, button { font-size: 1.7em; width: 99%; padding: 14px; margin: 10px 0 20px 0; border-radius: 12px; border: 2px solid #b2bec3; }
  .calc-btn { background: #d01010; color: white; font-weight: bold; }
  .calc-btn:hover { background: #a30000; }
  .result-list { display: flex; flex-direction: column; align-items: center; gap: 36px; margin-top: 32px; }
  .reslt-green { color: #27ae60; font-size: 2.4em; font-weight: bold; }
  .reslt-black { color: #222; font-size: 2.4em; font-weight: bold; }
  .back-btn { display:block; width: 80%; max-width:350px; margin:32px auto 0 auto; background: #262626; color: #fff; font-size: 2em; padding: 20px 0; border-radius: 12px; border: none; text-align:center; }
</style>
</head>
<body>
  <div class="container" id="main">
    <img class="logo" src="image.jpg" alt="Logo Kenny U-Pull">
    <h1>Calculateur de pneus</h1>
    <div id="form-section">
      <label for="width">Largeur (mm)</label>
      <select id="width">
        <option>175</option><option>185</option><option>195</option><option>205</option>
        <option>215</option><option>225</option><option>235</option><option>245</option>
        <option>255</option><option>265</option><option>275</option><option>285</option>
        <option>295</option>
      </select>
      <label for="height">Hauteur (%)</label>
      <select id="height">
        <option>40</option><option>45</option><option>50</option><option>55</option>
        <option>60</option><option>65</option><option>70</option><option>75</option>
        <option>80</option><option>85</option>
      </select>
      <label for="rim">Diamètre jante (po)</label>
      <select id="rim">
        <option>13</option><option>14</option><option>15</option><option>16</option>
        <option>17</option><option>18</option><option>19</option><option>20</option>
        <option>21</option><option>22</option>
      </select>
      <button class="calc-btn" onclick="calculate()">Calculer</button>
    </div>
    <div id="result-section" style="display:none;">
      <div class="result-list" id="result"></div>
      <button class="back-btn" onclick="goBack()">← Retour</button>
    </div>
  </div>
<script>
function calculate() {
  let width = parseInt(document.getElementById('width').value);
  let height = parseInt(document.getElementById('height').value);
  let rim = document.getElementById('rim').value;

  let widerWidth = width + 10;
  let lowerProfile = height - 5;
  let narrowerWidth = width - 10;
  let higherProfile = height + 5;

  document.getElementById('result').innerHTML = `
    <div class="reslt-black">${widerWidth}/${lowerProfile}/${rim}</div>
    <div class="reslt-green">${width}/${height}/${rim}</div>
    <div class="reslt-black">${narrowerWidth}/${higherProfile}/${rim}</div>
  `;
  document.getElementById('form-section').style.display = "none";
  document.getElementById('result-section').style.display = "block";
}

function goBack() {
  document.getElementById('form-section').style.display = "block";
  document.getElementById('result-section').style.display = "none";
}
</script>
</body>
</html>
